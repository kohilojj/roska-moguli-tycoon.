<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Roska Moguli Tycoon Ultra+</title>
  <link rel="stylesheet" href="style-v2.css">
</head>
<body>
  <h1>Roska Moguli Tycoon Ultra+</h1>
  <p id="user">Hei, Anon!</p>

  <button id="click-btn">Kerää roskaa</button>
  <p>Roskia: <span id="roskat">0</span></p>
  <p>Rahaa: <span id="rahat">0</span> €</p>
  <p>Prestige: <span id="prestige">0</span></p>
  <p>RPS: <span id="rps">0</span></p>
  <p id="message"></p>

  <h2>Kauppa</h2>
  <div id="shop"></div>

  <h2>Leaderboard</h2>
  <ul id="leaders"></ul>

  <button id="mute-btn">Musiikki päälle/pois</button>
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <script src="script-v2.js"></script>
</body>
</html>
